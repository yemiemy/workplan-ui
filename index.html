<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Work Plan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#!" data-bs-toggle="modal" data-bs-target="#addWorkerModal">Add Worker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!" data-bs-toggle="modal" data-bs-target="#addShiftModal">Create Shift</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id="searchInput" onkeyup="SearchFunction()" type="search" required placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="alert alert-warning alert-dismissible fade hide d-none" role="alert" id="create-form-msg">
                <!--will be replaced-->
            </div>
            <div class="table-responsive">
                <h1>Workers</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Available</th>
                        </tr>
                    </thead>
                    <tbody id="workers-list">
                        <!-- will be replaced -->
                        <div class="spinner-border" role="status" id="loader">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </tbody>
                </table>
            </div>
            
            <div class="table-responsive">
            <h1>Shifts</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Start time</th>
                    <th scope="col">End time</th>
                    <th scope="col">Number of Workers</th>
                    </tr>
                </thead>
                <tbody id="shifts-list">
                    <!-- will be replaced -->
                    <div class="spinner-border" role="status" id="loader">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </tbody>
            </table>
            </div>
        </div>
    </main>





    <!-- Modal Section -->

    
    <!-- Add worker Modal -->
    <div class="modal fade" id="addWorkerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addWorkerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addWorkerModalLabel">Create New Worker</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="http://127.0.0.1:8000/api/worker/create/" method="post" id="worker-create-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" required placeholder="First name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" required placeholder="Last name">
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="id_email" name="email" required placeholder="name@example.com">
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" id="close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        </div>
    </div>


    <!-- Add Shift Modal -->
    <div class="modal fade" id="addShiftModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addShiftModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addShiftModalLabel">Create New Shift</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="http://127.0.0.1:8000/api/shift/create/" method="post" id="shift-create-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="id_name" name="name" required placeholder="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Start time</label>
                        <input type="time" class="form-control" id="id_start_time" name="start_time" required placeholder="Start time">
                    </div>
                    <div class="mb-3">
                        <label for="id_end_time" class="form-label">End time</label>
                        <input type="time" class="form-control" id="id_end_time" name="end_time" required placeholder="End time">
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-btn" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        </div>
    </div>



    <!-- scripts -->
    <script src="../js/loadWorkers.js"></script>
    <script src="../js/loadShifts.js"></script>
    <script src="../js/createObject.js"></script>
    <script src="../js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
