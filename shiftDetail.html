<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Work Plan</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" id="searchInput" onkeyup="SearchFunction()" type="search" required type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="alert alert-warning alert-dismissible fade hide d-none" role="alert" id="create-form-msg">
                <!--will be replaced-->
            </div>   
            <div class="mb-5" id="shift-detail">
                <h1>Shift Name</h1>
                <p>Duration: {start-time} - {end-time}</p>
            </div>         
            
            <div class="table-responsive">
                <h5>Workers on duty</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Full Name</th>
                        </tr>
                    </thead>
                    <tbody id="workers-list">
                        <!-- will be replaced -->
                    </tbody>
                </table>
            </div>

            <div>
                <h5>Add workers</h5>
                <form method="post" id="add-worker-form">
                    <div class="mb-3">
                        <select class="form-select" required name="workers" id="id_select_workers" multiple aria-label="multiple select example">
                            <option selected>select workers</option>
                            <!-- more workers are added from the api -->
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>


    <!-- scripts -->
    <script src="../js/shiftDetail.js"></script>
    <script src="../js/assignWorkerToShift.js"></script>
    <script src="../js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
